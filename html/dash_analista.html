<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analista - Control de Pagos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login-bg">
    <nav class="navbar nav-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <h5 class="nav-heading m-0">Control de Pagos</h5>
        <button class="btn btn-accent-outline" onclick="logout()">
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="text-center text-heading mb-4">Panel de Analista</h2>

      <!-- Filtros -->
      <div class="card card-custom mb-4">
        <h5 class="text-subheading mb-3">Filtrar Órdenes</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fechaPago" class="form-label text-label"
              >Fecha de Pago</label
            >
            <input
              type="date"
              id="fechaPago"
              class="form-control login-input"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="tipoPago" class="form-label text-label"
              >Tipo de Pago</label
            >
            <select id="tipoPago" class="form-control login-input">
              <option value="todos">Todos</option>
              <option value="Viaje">Viaje</option>
              <option value="Salario">Salario</option>
              <option value="Compatible">Compatible</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="card card-custom">
        <h5 class="text-subheading mb-3">Órdenes Procesadas</h5>
        <div class="table-responsive">
          <table class="table align-middle table-borderless">
            <thead class="table-header text-white">
              <tr>
                <th>ID Pago</th>
                <th>Tipo de Pago</th>
                <th>Fecha de Pago</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPagosAnalista"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/analista.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("role");
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
