<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Coordinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand text-gold" href="#">Control de Pagos</a>
            <button class="btn btn-outline-gold" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center text-gold">Panel de Coordinador</h2>

        <!-- Formulario para crear órdenes de pago -->
        <div class="card p-3 mt-4">
            <h5 class="text-gold">Crear Orden de Pago</h5>
            <form id="formPago">
                <div class="mb-2">
                    <label class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Fecha de Vencimiento:</label>
                    <input type="date" class="form-control" id="fechaVencimiento" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Tipo de Pago:</label>
                    <select class="form-control" id="tipoPago">
                        <option value="Factura">Factura</option>
                        <option value="Recibo">Recibo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear Pago</button>
            </form>
        </div>

        <!-- Tabla de pagos -->
        <div class="card p-3 mt-4">
            <h5 class="text-gold">Órdenes de Pago</h5>
            <label class="form-label">Filtrar por tipo:</label>
            <select id="filtroTipo" class="form-control mb-3">
                <option value="todos">Todos</option>
                <option value="Factura">Factura</option>
                <option value="Recibo">Recibo</option>
            </select>
            <table class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Fecha Vencimiento</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaPagos"></tbody>
            </table>
        </div>
    </div>

    <script>
                
        function logout() {
            localStorage.removeItem("role"); // Eliminar el rol del usuario
            console.log("Sesión cerrada. Redirigiendo a login...");
            window.location.href = "../index.html"; // Cambia la ruta según corresponda
        }


    </script>
    <script src="../js/coordinador.js"></script>
</body>
</html>
