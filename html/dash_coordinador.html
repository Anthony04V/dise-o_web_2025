<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Coordinador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-bg">
    <!-- NAVBAR -->
    <nav class="navbar nav-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-semibold nav-heading" href="#"
          >Control de Pagos</a
        >
        <button class="btn btn-accent-outline" onclick="logout()">
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
      <h2 class="text-center text-heading mb-4">Panel de Coordinador</h2>

      <!-- FORMULARIO DE CREACIÓN -->
      <div class="card card-custom mb-5">
        <h5 class="mb-3 text-subheading">Crear Orden de Pago</h5>
        <form id="formPago">
          <div class="mb-3">
            <label class="form-label text-label">Descripción</label>
            <input
              type="text"
              class="form-control login-input"
              id="descripcion"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label text-label">Fecha de Vencimiento</label>
            <input
              type="date"
              class="form-control login-input"
              id="fechaVencimiento"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label text-label">Tipo de Pago</label>
            <select class="form-control login-input" id="tipoPago">
              <option value="Factura">Factura</option>
              <option value="Recibo">Recibo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-accent w-100">Crear Pago</button>
        </form>
      </div>

      <!-- TABLA -->
      <div class="card card-custom">
        <h5 class="mb-3 text-subheading">Órdenes de Pago</h5>
        <label class="form-label text-label">Filtrar por tipo</label>
        <select id="filtroTipo" class="form-control login-input mb-3">
          <option value="todos">Todos</option>
          <option value="Factura">Factura</option>
          <option value="Recibo">Recibo</option>
        </select>
        <div class="table-responsive">
          <table class="table table-borderless align-middle">
            <thead class="table-header text-white">
              <tr>
                <th>Descripción</th>
                <th>Fecha Vencimiento</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th class="text-center">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaPagos"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      function logout() {
        localStorage.removeItem("role");
        window.location.href = "../index.html";
      }
    </script>
    <script src="../js/coordinador.js"></script>
  </body>
</html>
