<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Coordinador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login-bg">
    <!-- NAVBAR -->
    <nav class="navbar nav-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-semibold nav-heading" href="#">
          Control de Pagos
        </a>
        <button class="btn btn-accent-outline" onclick="logout()">
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
      <h2 class="text-center text-heading mb-4">Panel de Coordinador</h2>

      <!-- FORMULARIO DE CREACIÓN -->
      <div class="card card-custom mb-5 p-4">
        <h5 class="mb-4 text-subheading">Crear Orden de Pago</h5>
        <form id="formPago">
          <div class="mb-3">
            <label for="idOrdenPago" class="form-label">ID Orden de Pago</label>
            <input
              type="text"
              id="idOrdenPago"
              name="idOrdenPago"
              class="form-control login-input"
              required
            />
          </div>

          <div class="mb-3">
            <label for="factura" class="form-label">Factura</label>
            <input
              type="text"
              id="factura"
              name="factura"
              class="form-control login-input"
            />
          </div>

          <div class="mb-3">
            <label for="tipoMoneda" class="form-label">Tipo de Moneda</label>
            <select
              id="tipoMoneda"
              name="tipoMoneda"
              class="form-control login-input"
            >
              <option value="CRC">CRC</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipoPago" class="form-label">Tipo de Pago</label>
            <select
              id="tipoPago"
              name="tipoPago"
              class="form-control login-input"
            >
              <option value="viaje">Viaje</option>
              <option value="salario">Salario</option>
              <option value="compatible">Compatible</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipoDevolucion" class="form-label"
              >Tipo de Devolución</label
            >
            <input
              type="text"
              id="tipoDevolucion"
              name="tipoDevolucion"
              class="form-control login-input"
            />
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              class="form-control login-input"
            />
          </div>

          <div class="mb-3">
            <label for="creadoPor" class="form-label">Creado por</label>
            <input
              type="text"
              id="creadoPor"
              name="creadoPor"
              class="form-control login-input"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-control login-input">
              <option value="pendiente">Pendiente</option>
              <option value="revisado">Revisado</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input
              type="text"
              class="form-control login-input"
              id="descripcion"
              required
            />
          </div>

          <div class="mb-3">
            <label for="fechaVencimiento" class="form-label"
              >Fecha de Vencimiento</label
            >
            <input
              type="date"
              class="form-control login-input"
              id="fechaVencimiento"
              required
            />
          </div>

          <div class="mb-3">
            <label for="analista" class="form-label">Asignar a Analista</label>
            <select id="analista" class="form-control login-input" required>
              <option value="">Seleccione un analista</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-accent w-100">
              Crear Pago
            </button>
          </div>
        </form>
      </div>

      <!-- TABLA -->
      <div class="card card-custom p-4">
        <h5 class="mb-3 text-subheading">Órdenes de Pago</h5>
        <div class="mb-3">
          <label for="filtroTipo" class="form-label">Filtrar por tipo</label>
          <select id="filtroTipo" class="form-control login-input">
            <option value="todos">Todos</option>
            <option value="viaje">Viaje</option>
            <option value="salario">Salario</option>
            <option value="compatible">Compatible</option>
          </select>
        </div>
        <div class="table-responsive">
          <table class="table table-borderless align-middle">
            <thead class="table-header text-white">
              <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Fecha Vencimiento</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Analista</th>
                <th class="text-center">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaPagos"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      function logout() {
        localStorage.removeItem("role");
        window.location.href = "../index.html";
      }
    </script>

    <script src="../js/data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("usuarioActual");
        const user = coordinadores?.find((c) => c.correo === userId);
        const creadoPorInput = document.getElementById("creadoPor");

        creadoPorInput.value = user?.correo || "Usuario desconocido";
      });
    </script>

    <script src="../js/coordinador.js"></script>
  </body>
</html>
