<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-bg">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card login-card">
        <h2 class="text-center login-title mb-3">Registro</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label login-label">Nombre</label>
            <input
              type="text"
              id="name"
              class="form-control login-input"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label login-label">Correo</label>
            <input
              type="email"
              id="email"
              class="form-control login-input"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label login-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control login-input"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-accent w-100 mt-3"
            onclick="register()"
          >
            Registrarse
          </button>
        </form>
        <p class="mt-3 text-center login-footer">
          ¿Ya tienes cuenta?
          <a href="../html/index.html" class="login-link">Iniciar sesión</a>
        </p>
      </div>
    </div>

    <script>
      function register() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let users = JSON.parse(localStorage.getItem("users")) || [];

        if (users.some((user) => user.email === email)) {
          alert("El correo ya está registrado.");
          return;
        }

        users.push({ name, email, password, role: "usuario" });
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registro exitoso. Ahora inicia sesión.");
        window.location.href = "../html/index.html";
      }
    </script>
  </body>
</html>
