<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 bg-black text-white" style="width: 350px;">
            <h2 class="text-center text-gold">Registro</h2>
            <label class="form-label mt-2">Nombre</label>
            <input type="text" id="name" class="form-control" required>

            <label class="form-label mt-2">Correo</label>
            <input type="email" id="email" class="form-control" required>

            <label class="form-label mt-2">Contraseña</label>
            <input type="password" id="password" class="form-control" required>

    

            <button class="btn btn-gold mt-3 w-100" onclick="register()">Registrarse</button>
            <p class="mt-2 text-center">¿Ya tienes cuenta? <a href="../html/index.html" class="text-gold">Iniciar sesión</a></p>
        </div>
    </div>

    <script>
        function register() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.some(user => user.email === email)) {
                alert("El correo ya está registrado.");
                return;
            }

            users.push({ name, email, password, role });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registro exitoso. Ahora inicia sesión.");
            window.location.href = "../html/index.html";
        }
    </script>
</body>
</html>
