<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración del Sistema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-bg">
    <nav class="navbar nav-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <h5 class="nav-heading m-0">Administración del Sistema</h5>
        <button class="btn btn-accent-outline" onclick="logout()">
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="text-center text-heading mb-5">Panel de Administración</h2>

      <div class="row g-4">
        <!-- Coordinadores -->
        <div class="col-md-3">
          <div class="card card-custom p-3">
            <h5 class="text-subheading">Coordinadores</h5>
            <button
              class="btn btn-accent w-100 mt-2"
              onclick="mostrarFormulario('coordinador')"
            >
              Agregar Coordinador
            </button>
            <ul id="coordinadoresList" class="list-group mt-3"></ul>
          </div>
        </div>

        <!-- Analistas -->
        <div class="col-md-3">
          <div class="card card-custom p-3">
            <h5 class="text-subheading">Analistas</h5>
            <button
              class="btn btn-accent w-100 mt-2"
              onclick="mostrarFormulario('analista')"
            >
              Agregar Analista
            </button>
            <ul id="analistasList" class="list-group mt-3"></ul>
          </div>
        </div>

        <!-- Tipos de Pago -->
        <div class="col-md-3">
          <div class="card card-custom p-3">
            <h5 class="text-subheading">Tipos de Pago</h5>
            <button
              class="btn btn-accent w-100 mt-2"
              onclick="mostrarFormulario('tipoPago')"
            >
              Agregar Tipo de Pago
            </button>
            <ul id="tiposPagoList" class="list-group mt-3"></ul>
          </div>
        </div>

        <!-- Tipos de Devolución -->
        <div class="col-md-3">
          <div class="card card-custom p-3">
            <h5 class="text-subheading">Tipos de Devolución</h5>
            <button
              class="btn btn-accent w-100 mt-2"
              onclick="mostrarFormulario('tipoDevolucion')"
            >
              Agregar Tipo Devolución
            </button>
            <ul id="tiposDevolucionList" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>

      <!-- Reportes -->
      <div class="mt-5 d-flex justify-content-center gap-3">
        <a href="../html/reporte_coordinador.html" class="btn btn-outline-link"
          >Reporte de Coordinador</a
        >
        <a href="../html/reporte_analista.html" class="btn btn-outline-link"
          >Reporte de Analista</a
        >
      </div>
    </div>

    <!-- Modal para agregar elementos -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header modal-header-custom">
            <h5 class="modal-title" id="formModalLabel">Formulario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAdmin">
              <div class="mb-3">
                <label for="nombre" class="form-label text-label">Nombre</label>
                <input
                  type="text"
                  class="form-control login-input"
                  id="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label text-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control login-input"
                  id="descripcion"
                  required
                />
              </div>
              <button type="submit" class="btn btn-accent w-100 mt-2">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("role");
        window.location.href = "../html/index.html";
      }
    </script>
  </body>
</html>
