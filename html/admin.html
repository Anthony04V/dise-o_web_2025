<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-black">
    <div class="container">
        <h1 class="text-gold mt-4">Administración del Sistema</h1>
        <button class="btn btn-outline-gold" onclick="logout()">Cerrar Sesión</button>
        <div class="row mt-4">
            <!-- Coordinadores -->
            <div class="col-md-3">
                <h4 class="text-gold">Coordinadores</h4>
                <button class="btn btn-primary w-100" onclick="mostrarFormulario('coordinador')">Agregar Coordinador</button>
                <ul id="coordinadoresList" class="list-group mt-3"></ul>
            </div>

            <!-- Analistas -->
            <div class="col-md-3">
                <h4 class="text-gold">Analistas</h4>
                <button class="btn btn-primary w-100" onclick="mostrarFormulario('analista')">Agregar Analista</button>
                <ul id="analistasList" class="list-group mt-3"></ul>
            </div>

            <!-- Tipos de Pago -->
            <div class="col-md-3">
                <h4 class="text-gold">Tipos de Pago</h4>
                <button class="btn btn-primary w-100" onclick="mostrarFormulario('tipoPago')">Agregar Tipo de Pago</button>
                <ul id="tiposPagoList" class="list-group mt-3"></ul>
            </div>

            <!-- Tipos de Devolución -->
            <div class="col-md-3">
                <h4 class="text-gold">Tipos de Devolución</h4>
                <button class="btn btn-primary w-100" onclick="mostrarFormulario('tipoDevolucion')">Agregar Tipo de Devolución</button>
                <ul id="tiposDevolucionList" class="list-group mt-3"></ul>
            </div>

            <div>
                <a href="../html/reporte_coordinador.html">Reporte de Coordinador</a>
                <a href="../html/reporte_analista.html">Reporte de Analista</a>
            </div>
        </div>
    </div>

    <!-- Modal para agregar elementos -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-black">
                <div class="modal-header">
                    <h5 class="modal-title text-gold" id="formModalLabel">Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAdmin">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-gold">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label text-gold">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
